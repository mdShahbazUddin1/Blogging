<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Bloggers</title>
</head>

<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h3>Blog<span>gers</span></h3>
            </div>
            <div class="search" id="search-btn">
                <input type="search" placeholder="Search blog">
            </div>
            <div class="login">
                <a href="./pages/profile.html" id="profile">Profile</a>
                <button id="login-btn">Login</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <div class="form_box" id="form-section">
        <div class="btn-bg">
            <i class="fa-sharp fa-solid fa-circle-xmark" id="close-btn"></i>
            <div class="btn-box">
                <button type="button" class="toggle-btn" id="logBtn">Login</button>
                <button type="button" class="toggle-btn" id="regBtn">Register</button>
            </div>
        </div>
        <form class="login-container" id="login">
            <div class="login-form">
                <div class="login-input">
                    <input type="email" autocomplete="email" placeholder="Enter email" id="email" id="email" required>
                    <input type="password" name="password" autocomplete="password" placeholder="Enter password"
                        id="password" required>
                    <input type="submit" value="Login" id="login-form-btn" />
                </div>
                <div class="login-bottom">
                    <hr>
                    <p>Or Login/Signup With</p>
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png?w=740&t=st=1676977610~exp=1676978210~hmac=ebb5dd3202c003d3e99a8ba5bf065a75d5de82bf902e52b3dc24cc8a15672049"
                        alt="">
                </div>
            </div>
        </form>
        <form class="register-container" id="register">
            <h2 class="register-text">Login/Sign up</h2>
            <div class="register-form">
                <div class="register-input">
                    <input type="text" placeholder="Enter your name" id="name">
                    <input type="email" autocomplete="email" placeholder="Enter your email" id="emai">
                    <input type="password" name="password" autocomplete="current-password"
                        placeholder="Enter your password" required id="pas">
                    <input type="submit" value="Register" id="register-btn" style="cursor: pointer;">
                </div>
            </div>
        </form>
    </div>

    <section class="section hero" aria-label="home">
        <div class="container">

            <h1 class="h1 hero-title">
                <strong class="strong">Hey, weâ€™re Blogy.</strong> See our thoughts, stories and ideas.
            </h1>

            <div class="wrapper">

                <form action="" class="newsletter-form">
                    <input type="email" name="email_address" placeholder="Your email address" class="email-field">

                    <button type="submit" class="btn">Subscribe</button>
                </form>

                <p class="newsletter-text">
                    Get the email newsletter and unlock access to members-only content and updates
                </p>

            </div>
            <!-- blog card -->

            <div class="blog-container">
                <div class="blog-section">
                    <p>Get started with our new blogs</p>
                    <div class="blog-card-section">
                        <!-- card append here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-section">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
<script type="module" src="./scripts/index.js"></script>
